<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="pomodoro.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Pixelify+Sans:wght@400..700&family=Russo+One&display=swap" rel="stylesheet">
    <title>Ducky Pomodoro &lt;3</title>
</head>
<body>
    <div class="app-wrapper">
        <div class="label">
            <h4>How long would you like to focus?</h4>
            <div class="grid">
                <div class="ducky-card">
                    <button class="timebutton" onclick="startTimer(10)">10 mins</button>
                </div>
                <div class="ducky-card">
                    <button class="timebutton" onclick="startTimer(20)">20 mins</button>
                </div>
                <div class="ducky-card">
                    <button class="timebutton" onclick="startTimer(30)">30 mins</button>
                </div>
                <div class="ducky-card">
                    <button class="timebutton" onclick="startTimer(40)">40 mins</button>
                </div>
                <div class="ducky-card">
                    <button class="timebutton" onclick="startTimer(50)">50 mins</button>
                </div>
                <div class="ducky-card">
                    <button class="timebutton" onclick="startTimer(60)">60 mins</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
