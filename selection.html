<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="pomodoro.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Pixelify+Sans:wght@400..700&family=Russo+One&display=swap" rel="stylesheet">
    <title>Ducky Pomodoro &lt;3</title>
</head>
<body>
    <div class="app-wrapper">
        <div class="label">
            <h4>Choose your favorite Ducky!</h4>
            <div class="grid">
                <div class="ducky-card">
                    <a href="selecttime.html">
                    <img src="Images/Dewey/Dewey 1.png" class="ducky-img" onclick="selectDucky('Dewey', 'Images/Dewey 1.png')"></a>
                    <p class="ducky-name">Dewey</p>
                </div>
                <div class="ducky-card">
                    <a href ="selecttime.html">
                        <img src="Images/Daisy/Daisy 1.png" class="ducky-img" onclick="selectDucky('Daisy', 'Images/Daisy 1.png')"></a>
                    <p class="ducky-name">Daisy</p>
                </div>
                <div class="ducky-card">
                    <a href ="selecttime.html">
                        <img src="Images/Daffy/Daffy 1.png" class="ducky-img" onclick="selectDucky('Daffy', 'Images/Daffy 1.png')"></a>
                    <p class="ducky-name">Daffy</p>
                </div>
                <div class="ducky-card">
                    <a href ="selecttime.html">
                        <img src="Images/Daphne/Daphne 1.png" class="ducky-img" onclick="selectDucky('Daphne', 'Images/Daphne 1.png')"></a>
                    <p class="ducky-name">Daphne</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
